<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Profile - Freeuni Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background-color: #faf8f0;
            width: 100%;
        }

        body {
            max-width: 1800px;
            margin: 250px 1rem 3rem 0;
            background: #fefdf8;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(189,167,107,0.1);
            padding: 1rem;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }


        .top-line1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 300px;
            background-image: url('/LibraryProject_war_exploded/images/image0.jpg');
            background-size: cover;
            background-position: center 60%;
            background-repeat: no-repeat;
            z-index: -1;
        }


        .home-button {
            position: absolute;
            top: -220px;
            left: 1rem;
            background-color: rgba(189,167,107,0.9);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 400;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            user-select: none;
            transition: background-color 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(189,167,107,0.2);
        }

        .home-button:hover {
            background-color: rgba(167,147,92,0.95);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(189,167,107,0.3);
        }

        .home-button svg {
            fill: white;
            width: 16px;
            height: 18px;
            margin-right: 6px;
        }

        /* Authentication buttons */
        .auth-buttons {
            position: absolute;
            top: -220px;
            right: 1rem;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .auth-btn {
            background-color: rgba(139,115,85,0.9);
            color: white;
            border: 2px solid rgba(139,115,85,0.3);
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            user-select: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(139,115,85,0.2);
        }

        .auth-btn:hover {
            background-color: rgba(139,115,85,1);
            border-color: rgba(107,90,66,0.8);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139,115,85,0.3);
        }

        .auth-btn svg {
            fill: white;
            width: 16px;
            height: 16px;
            margin-right: 6px;
        }

        h1 {
            text-align: left;
            color: #5d4e37;
            margin-bottom: 1rem;
        }


        .profile-main {
            margin-top: 1rem;
            display: flex;
            gap: 2rem;
        }


        .left-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(160,130,98,0.5);
            margin-bottom: 1.5rem;
            align-self: flex-start;
            margin-top: 1rem;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 500;
            color: #5d4e37;
            margin-bottom: 0.25rem;
        }

        .user-bio {
            font-size: 0.8rem;
            color: #8b7355;
            margin-bottom: 1.8rem;
        }

        .stats p {
            margin: 0 0 0.3rem 0;
            color: #8b7355;
            font-weight: 600;
        }

        .scrollable-frame {
            background: linear-gradient(135deg, #f9f7f4 0%, #f7f3f0 100%);
            border-radius: 16px;
            padding: 1.5rem;
            box-sizing: border-box;
            max-height: 350px;
            overflow-y: auto;
            box-shadow: 0 4px 12px rgba(160,130,98,0.1);
            margin-bottom: 1rem;
            width: 100%;
        }

        .scrollable-frame h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #5d4e37;
            font-size: 1.2rem;
        }
        /* Add this to your style section */
        .scrollable-frame::-webkit-scrollbar {
            width: 8px; /* width of the scrollbar */
        }

        .scrollable-frame::-webkit-scrollbar-track {
            background: #f5f0e6; /* color of the track */
            border-radius: 4px;
        }

        .scrollable-frame::-webkit-scrollbar-thumb {
            background-color: #bda76b; /* color of the scroll thumb */
            border-radius: 4px; /* roundness of the scroll thumb */
        }

        .scrollable-frame::-webkit-scrollbar-thumb:hover {
            background-color: #685936; /* color when hovered */
        }

        .no-content-message {
            text-align: center;
            color: #a0865c;
            font-size: 0.9rem;
            font-weight: 400;
            font-style: italic;
            padding: 2rem 1rem;
            background: rgba(255,255,255,0.6);
            border-radius: 12px;
            border: 1px dashed rgba(160,130,98,0.2);
            margin: 1rem 0;
        }

        .book-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.8rem;
            padding: 0.5rem;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 450;
            color: #5d4e37;
        }

        .book-item:hover {
            background: rgba(255,255,255,0.9);
            transform: translateY(-1px);
        }

        .author {
            font-style: italic;
            font-weight: 400;
            color: #b8a76b;
            font-size: 0.8rem;
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .right-side h2 {
            margin-left: 20px;
            color: #5d4e37;
            font-size: 1.4rem;
            font-weight: 600;
        }


        .review {
            background: #fffbf5;
            border: 1px solid rgba(245, 196, 94, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px rgba(245, 196, 94, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .review::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e6cb58, #face28);
        }

        .review:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(189,167,107,0.12);
        }

        .review-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #5d4e37;
            margin-bottom: 0.8rem;
            font-size: 1rem;
            flex-wrap: wrap;
        }

        .book-name {
            flex-shrink: 0;
            color: #7a6a3e;
            font-weight: 570;
            font-size: 0.9rem;
        }

        .review-author {
            flex-shrink: 0;
            margin-left: -0.2rem;
            color: #8b7355;
            font-weight: 400;
            font-size: 0.8rem;
        }

        .rating-stars {
            color: #ffd700;
            font-size: 0.9rem;
        }

        .rating-value {
            color: #b8a76b;
            font-size: 0.9rem;
            background: rgba(189,167,107,0.1);
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .review-text {
            margin: 0;
            font-size: 0.9rem;
            color: #b8a76b;
            line-height: 1.5;
            font-weight: 400;
        }

        .profile-header {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .profile-info {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
        }

        .edit-profile {
            display: flex;
            gap: 2rem;
            width: 100%;
            margin-top: 2rem;
        }

        .change-password,
        .change-bio {
            flex: 1;
            background: linear-gradient(135deg, #fdfcfb 0%, #f9f6f2 100%);
            border: 1px solid rgba(160,130,98,0.15);
            border-radius: 20px;
            padding: 2rem;
            box-sizing: border-box;
            box-shadow: 0 8px 24px rgba(160,130,98,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .change-password::before,
        .change-bio::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e6c229, #d4af37);
        }

        .change-password:hover,
        .change-bio:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(160,130,98,0.12);
        }

        .change-password h2,
        .change-bio h2 {
            margin-bottom: 1.5rem;
            color: #5d4e37;
            font-size: 1.1rem;
            font-weight: 570;
        }

        .change-password label,
        .change-bio label {
            display: block;
            margin: 1.2rem 0 0.6rem;
            font-weight: 500;
            color: #8b7355;
            font-size: 0.87rem;
        }

        .change-password input[type="password"],
        .change-bio textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid rgba(160,130,98,0.2);
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            color: #5d4e37;
        }

        .change-password input[type="password"]:focus,
        .change-bio textarea:focus {
            outline: none;
            border-color: #a08262;
            box-shadow: 0 0 0 3px rgba(160,130,98,0.1);
            background: white;
        }

        .change-bio textarea {
            resize: vertical;
            min-height: 100px;
        }

        button.update-password {
            margin-top: 2rem;
            width: 100%;
            background: linear-gradient(135deg, #F5C45E 0%, #E8B850 100%);
            border: none;
            padding: 14px 20px;
            color: white;
            font-size: 0.9rem;
            font-weight: 550;
            cursor: pointer;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            user-select: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(245, 196, 94, 0.3);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        button.update-password:hover {
            background: linear-gradient(135deg, #E8B850 0%, #DBAC48 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(219, 172, 72, 0.4);
            color: #4a3d2b;
        }

        button.update-password:active {
            transform: translateY(0);
            background: linear-gradient(135deg, #DBAC48 0%, #CEA040 100%);
        }

        button.update-password svg {
            fill: white;
            width: 18px;
            height: 18px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                margin: 200px 1rem 3rem 1rem; /* reset left margin */
            }
            h1 {
                text-align: center;
                margin-bottom: 1rem;
            }
            .profile-main {
                flex-direction: column;
            }
            .left-side, .right-side {
                width: 100%;
            }
            .scrollable-frame {
                max-height: 200px;
            }
            .profile-pic {
                margin: 0 auto 1rem;
                display: block;
            }
            .edit-profile {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="top-line1"></div>

<a href="/LibraryProject_war_exploded/main-page.jsp" id="homeButtonPlease" class="home-button" aria-label="Go to Home">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
    </svg>
    Home
</a>

<!-- Authentication buttons -->
<div class="auth-buttons" id="authButtons">
    <!-- Buttons will be populated by JavaScript based on auth status -->
</div>

<div class="profile-main">
    <div class="left-side">
        <div class="profile-header">
            <img src="/LibraryProject_war_exploded/images/cropped_circle_image.jpg" alt="User profile picture" class="profile-pic" />
            <div class="profile-info">
                <div class="user-name">Loading...</div>
                <div class="user-bio">Loading...</div>
                <div class="stats">
                    <p class="books-read">Books Read: 0</p>
                    <p class="reviews-given">Reviews Given: 0</p>
                </div>
            </div>
        </div>

        <div class="scrollable-frame" id="currentlyReading">
            <h2>Currently Reading</h2>
            <div class="no-content-message">Loading...</div>
        </div>
    </div>

    <div class="right-side">
        <h2>User Reviews</h2>
        <div class="scrollable-frame" id="reviewsSection" style="flex-grow: 1;">
            <div class="no-content-message">Loading...</div>
        </div>
    </div>
</div>

<div class="edit-profile">
    <div class="change-password">
        <h2>Change Password</h2>
        <form id="passwordForm">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" required />

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required />

            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />

            <button type="submit" class="update-password" aria-label="Update Password">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M12 4v1H6.59L19 17.41 17.59 19 5 6.59V12H4V4h8z" />
                </svg>
                Update Password
            </button>
        </form>
    </div>
    <div class="change-bio">
        <h2>Change Bio</h2>
        <form id="bioForm">
            <label for="newBio">New Bio</label>
            <textarea id="newBio" name="newBio" rows="4" required placeholder="Tell us about yourself..."></textarea>

            <button type="submit" class="update-password" aria-label="Update Bio">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Update Bio
            </button>
        </form>
    </div>
</div>

</body>
<script>
    const segments = window.location.pathname.split("/");
    const userIndex = segments.indexOf("user");
    const username = segments[userIndex + 1];
    const contextPath = segments[1];

    // Initialize authentication buttons
    initializeAuthButtons();

    if (!username) {
        console.error("Username not found in URL");
    } else {
        fetch(`/${contextPath}/api/user/${username}`, {
            method: 'GET',
            credentials: 'include'
        })
            .then(res => {
                if (!res.ok) throw new Error("User not found");
                return res.json();
            })
            .then(data => {
                const user = data.user;
                const isSelf = data.isSelf;
                console.log("Received user object:", user);
                console.log("is self is ", isSelf);
                if (!isSelf) {
                    document.querySelector(".edit-profile").style.display = "none";
                }
                // Fill basic info
                document.querySelector(".user-name").textContent = user.username;
                document.querySelector(".user-bio").textContent = user.bio;
                document.querySelector(".books-read").textContent = `Books Read: ${user.booksRead}`;
                document.querySelector(".reviews-given").textContent = `Reviews Given: ${user.reviewsGiven}`;

                const current = document.getElementById("currentlyReading");
                current.innerHTML = "<h2>Currently Reading</h2>";

                if (user.currentlyReading.length === 0) {
                    const noBooks = document.createElement("div");
                    noBooks.className = "no-content-message";
                    noBooks.textContent = "No books currently reading.";
                    current.appendChild(noBooks);
                } else {
                    user.currentlyReading.forEach(book => {
                        const div = document.createElement("div");
                        div.className = "book-item";
                        div.innerHTML = `${book.title} <span class="review-author">by ${book.author}</span>`;
                        current.appendChild(div);
                    });
                }

// Reviews
                const reviews = document.getElementById("reviewsSection");
                reviews.innerHTML = "";

                if (user.reviews.length === 0) {
                    const noReviews = document.createElement("div");
                    noReviews.className = "no-content-message";
                    noReviews.textContent = "No reviews written yet.";
                    reviews.appendChild(noReviews);
                } else {
                    user.reviews.forEach(r => {
                        // Try different possible property names for author
                        const author = r.author || r.bookAuthor || r.authorName || (r.book && r.book.author) || "Unknown Author";
                        
                        const div = document.createElement("div");
                        div.className = "review";
                        div.innerHTML = `
      <div class="review-header">
        <span class="book-name">${r.bookTitle}</span>
        <span class="author">by ${author}</span>
        <span class="rating-stars">${"★".repeat(r.rating)}${"☆".repeat(5 - r.rating)}</span>
        <span class="rating-value">(${r.rating}.0)</span>
      </div>
      <p class="review-text">${r.comment}</p>
    `;
                        reviews.appendChild(div);
                    });
                }
            })
            .catch(err => {
                console.error(err);
                alert(`Could not load user data for user ${username}`);
            });
    }

    // document.getElementById('homeButton').addEventListener('click', function(e) {
    //     e.preventDefault();
    //     window.location.href = `${contextPath}/main-page.jsp`;
    // });

    document.getElementById("passwordForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const oldPassword = document.getElementById("currentPassword").value.trim();
        const newPassword = document.getElementById("newPassword").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        if (newPassword !== confirmPassword) {
            alert('Passwords do not match, please try again');
            return;
        }


        fetch(`/${contextPath}/api/user/change-password`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username: username,
                oldPassword: oldPassword,
                newPassword: newPassword
            }),
            credentials: "include"
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Password updated!");
                    document.getElementById("passwordForm").reset()
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(err => {
                alert("Something went wrong!");
                console.error(err);
            });
    });

    document.getElementById("bioForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const newBio = document.getElementById("newBio").value.trim();

        fetch(`/${contextPath}/api/user/change-bio`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username: username,
                newBio: newBio
            }),
            credentials: "include"
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Bio updated!");
                    document.querySelector(".user-bio").textContent = newBio;
                    document.getElementById("newBio").value = "";
                    document.getElementById("bioForm").reset();
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(err => {
                alert("Something went wrong!");
                console.error(err);
            });
    });

    // Authentication functions
    function initializeAuthButtons() {
        const authButtons = document.getElementById('authButtons');
        
        // Check if user is logged in by checking if we can get user data successfully
        fetch(`/${contextPath}/api/user/${username}`, {
            method: 'GET',
            credentials: 'include'
        })
        .then(res => {
            if (res.ok) {
                // User is logged in, show logout button
                authButtons.innerHTML = `
                    <a href="#" class="auth-btn" onclick="handleLogout(event)" aria-label="Logout">
                        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"></path>
                        </svg>
                        Logout
                    </a>
                `;
            } else {
                // User is not logged in, show login button
                authButtons.innerHTML = `
                    <a href="/${contextPath}/login.jsp" class="auth-btn" aria-label="Login">
                        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v12z"></path>
                        </svg>
                        Login
                    </a>
                `;
            }
        })
        .catch(err => {
            // If there's an error, assume user is not logged in
            console.error('Error checking auth status:', err);
            authButtons.innerHTML = `
                <a href="/${contextPath}/login.jsp" class="auth-btn" aria-label="Login">
                    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v12z"></path>
                    </svg>
                    Login
                </a>
            `;
        });
    }

    function handleLogout(event) {
        event.preventDefault();
        
        fetch(`/${contextPath}/api/authorization/logout`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirect) {
                window.location.href = data.redirect;
            } else {
                window.location.href = `/${contextPath}/main-page.jsp`;
            }
        })
        .catch(error => {
            console.error('Logout error:', error);
            // Fallback: redirect to main page
            window.location.href = `/${contextPath}/main-page.jsp`;
        });
    }
</script>
</html>
